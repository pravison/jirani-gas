{% extends 'main.html' %}
{% load static %}

{% block content %}
<!-- popup register -->

<!-- Get In Touch With Us Area -->
<section class="get_touch_area" style="padding-top: 120px;">
    <div class="row" style="justify-content: center;">
        
        <div class="col-lg-6 " >
            <div class="row" style="justify-content: center;"><b>Create Business Account</b></div>
            <div class="from_area">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
                <form class="from_main" action="{% url 'add_business' %}?pricing_plan={{pricing_plan}}" method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <input type="text" name="business_name" class="form-control" placeholder="Business Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="phone_number" class="form-control" placeholder="Business Phone Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="county" class="form-control" placeholder="County " required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="location" class="form-control" placeholder="Location (consistuency)" required>
                    </div> 
                    <div class="form-group">
                        <input type="text" name="ward" class="form-control" placeholder="Ward" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="address" class="form-control" placeholder="Address" required>
                    </div>
                    <div class="form-group">
                        <textarea type="text" name="description" class="form-control" placeholder="Describe What Your Business Does"></textarea>
                    </div>  
                    
                    <div class="form-group m-0 btn_g">
                        <button class="theme_btn btn" id="registerButton" type="submit" >Create Account</button>
                        <a href="{% url 'pricing' %}">choose pricing plan</a>
                    </div>
                </form>
        </div>

        
    </div>
</section>
<!-- Get In Touch With Us Area -->
<script>
    // Add an event listener to the form submission
    document.addEventListener('DOMContentLoaded', function () {
        const loginButton = document.getElementById('registerButton');
        const form = loginButton.closest('form'); // Find the closest form element

        if (form) {
            form.addEventListener('submit', function () {
                // Disable the button
                loginButton.disabled = true;

                // Update the button text
                loginButton.textContent = "creating your business account...";
            });
        }
    });
</script>
{% endblock %}
